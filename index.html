<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cytzero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 0, 0, 0.1), rgba(0, 0, 0, 0.9));
            z-index: 1;
        }

        .title {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 4px;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            margin-top: 1rem;
            color: #ff0000;
            position: relative;
            z-index: 2;
            opacity: 0.8;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 0, 0, 0.5),
                            0 0 20px rgba(255, 0, 0, 0.3),
                            0 0 30px rgba(255, 0, 0, 0.2);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 0, 0, 0.8),
                            0 0 30px rgba(255, 0, 0, 0.5),
                            0 0 40px rgba(255, 0, 0, 0.3);
            }
        }

        .accent-line {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff0000, transparent);
            margin: 2rem 0;
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body>
    <h1 class="title">Cytzero</h1>
    <div class="accent-line"></div>
    <p class="subtitle">Hackers</p>
</body>
</html>
